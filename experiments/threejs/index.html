<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Stage CLOS Network with Twistable Middle Nodes</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from "https://unpkg.com/three@0.112/build/three.module.js";

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        // Camera position (angled to better see the orbit)
        camera.position.set(0, 20, 80);
        camera.lookAt(0, 0, 0);
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);
        // CLOS Network Parameters (5 stages)
        const ingressNodes = 4;  // Ingress stage
        const middle1Nodes = 4;  // First middle stage
        const middle2Nodes = 4;  // Second middle stage
        const middle3Nodes = 4;  // Third middle stage
        const egressNodes = 4;   // Egress stage
        const nodeSize = 2;      // Size of each cube
        const spacing = 10;      // Vertical spacing between nodes
        const stageSpacing = 20; // Horizontal spacing between stages
        // Store node objects with their initial positions
        const nodes = {
            ingress: [],
            middle1: [],
            middle2: [],
            middle3: [],
            egress: []
        };
        // Store initial positions for orbiting
        const initialPositions = {
            middle1: [],
            middle2: [],
            middle3: []
        };
        // Create cube geometry and materials
        const geometry = new THREE.BoxGeometry(nodeSize, nodeSize, nodeSize);
        const ingressMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Red
        const middle1Material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green
        const middle2Material = new THREE.MeshBasicMaterial({ color: 0xffff00 }); // Yellow
        const middle3Material = new THREE.MeshBasicMaterial({ color: 0x00ffff }); // Cyan
        const egressMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });  // Blue
        // Function to create a cube node
        function createNode(x, y, z, material) {
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z);
            scene.add(cube);
            return cube;
        }
        // Place ingress nodes (leftmost)
        for (let i = 0; i < ingressNodes; i++) {
            const x = -stageSpacing * 2;
            const y = (i - (ingressNodes - 1) / 2) * spacing;
            const z = 0;
            nodes.ingress.push(createNode(x, y, z, ingressMaterial));
        }
        // Place middle1 nodes and store initial positions
        for (let i = 0; i < middle1Nodes; i++) {
            const x = -stageSpacing;
            const y = (i - (middle1Nodes - 1) / 2) * spacing;
            const z = 0;
            nodes.middle1.push(createNode(x, y, z, middle1Material));
            initialPositions.middle1.push(new THREE.Vector3(x, y, z));
        }
        // Place middle2 nodes and store initial positions
        for (let i = 0; i < middle2Nodes; i++) {
            const x = 0;
            const y = (i - (middle2Nodes - 1) / 2) * spacing;
            const z = 0;
            nodes.middle2.push(createNode(x, y, z, middle2Material));
            initialPositions.middle2.push(new THREE.Vector3(x, y, z));
        }
        // Place middle3 nodes and store initial positions
        for (let i = 0; i < middle3Nodes; i++) {
            const x = stageSpacing;
            const y = (i - (middle3Nodes - 1) / 2) * spacing;
            const z = 0;
            nodes.middle3.push(createNode(x, y, z, middle3Material));
            initialPositions.middle3.push(new THREE.Vector3(x, y, z));
        }
        // Place egress nodes (rightmost)
        for (let i = 0; i < egressNodes; i++) {
            const x = stageSpacing * 2;
            const y = (i - (egressNodes - 1) / 2) * spacing;
            const z = 0;
            nodes.egress.push(createNode(x, y, z, egressMaterial));
        }
        // Draw edges (lines) between stages
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
        const lines = []; // Store lines for updating positions
        function createLine(startNode, endNode) {
            const points = [startNode.position.clone(), endNode.position.clone()];
            const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(lineGeometry, lineMaterial);
            scene.add(line);
            return line;
        }
        // Ingress to Middle1
        for (let ingress of nodes.ingress) {
            for (let middle1 of nodes.middle1) {
                lines.push(createLine(ingress, middle1));
            }
        }
        // Middle1 to Middle2
        for (let middle1 of nodes.middle1) {
            for (let middle2 of nodes.middle2) {
                lines.push(createLine(middle1, middle2));
            }
        }
        // Middle2 to Middle3
        for (let middle2 of nodes.middle2) {
            for (let middle3 of nodes.middle3) {
                lines.push(createLine(middle2, middle3));
            }
        }
        // Middle3 to Egress
        for (let middle3 of nodes.middle3) {
            for (let egress of nodes.egress) {
                lines.push(createLine(middle3, egress));
            }
        }
        // Mouse interaction for orbiting middle nodes around X-axis
        let isDragging = false;
        let previousMouseX = 0;
        let previousMouseY = 0;
        let twistAngle = 0; // Rotation angle in radians
        const maxTwist = Math.PI / 2; // 90 degrees
        renderer.domElement.addEventListener('contextmenu', (event) => {
            event.preventDefault(); // Prevent right-click context menu
        });
        renderer.domElement.addEventListener('mousedown', (event) => {
            if (event.button === 2) { // Right-click
                isDragging = true;
                previousMouseX = event.clientX;
                previousMouseY = event.clientY;
            }
        });
        renderer.domElement.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaY = event.clientY - previousMouseY;
                const sensitivity = 0.0001; // Adjust rotation speed
                twistAngle += deltaY * sensitivity;
                twistAngle = Math.max(-maxTwist, Math.min(maxTwist, twistAngle)); // Clamp between -90 and 90 degrees
                // Orbit middle nodes around X-axis
                for (let i = 0; i < nodes.middle1.length; i++) {
                    const pos = initialPositions.middle1[i].clone();
                    const rotatedPos = pos.applyAxisAngle(new THREE.Vector3(1, 0, 0), twistAngle);
                    nodes.middle1[i].position.copy(rotatedPos);
                }
                for (let i = 0; i < nodes.middle2.length; i++) {
                    const pos = initialPositions.middle2[i].clone();
                    const rotatedPos = pos.applyAxisAngle(new THREE.Vector3(1, 0, 0), twistAngle);
                    nodes.middle2[i].position.copy(rotatedPos);
                }
                for (let i = 0; i < nodes.middle3.length; i++) {
                    const pos = initialPositions.middle3[i].clone();
                    const rotatedPos = pos.applyAxisAngle(new THREE.Vector3(1, 0, 0), twistAngle);
                    nodes.middle3[i].position.copy(rotatedPos);
                }
                // Update line positions
                let lineIndex = 0;
                for (let ingress of nodes.ingress) {
                    for (let middle1 of nodes.middle1) {
                        const line = lines[lineIndex++];
                        const positions = line.geometry.attributes.position.array;
                        positions[0] = ingress.position.x;
                        positions[1] = ingress.position.y;
                        positions[2] = ingress.position.z;
                        positions[3] = middle1.position.x;
                        positions[4] = middle1.position.y;
                        positions[5] = middle1.position.z;
                        line.geometry.attributes.position.needsUpdate = true;
                    }
                }
                for (let middle1 of nodes.middle1) {
                    for (let middle2 of nodes.middle2) {
                        const line = lines[lineIndex++];
                        const positions = line.geometry.attributes.position.array;
                        positions[0] = middle1.position.x;
                        positions[1] = middle1.position.y;
                        positions[2] = middle1.position.z;
                        positions[3] = middle2.position.x;
                        positions[4] = middle2.position.y;
                        positions[5] = middle2.position.z;
                        line.geometry.attributes.position.needsUpdate = true;
                    }
                }
                for (let middle2 of nodes.middle2) {
                    for (let middle3 of nodes.middle3) {
                        const line = lines[lineIndex++];
                        const positions = line.geometry.attributes.position.array;
                        positions[0] = middle2.position.x;
                        positions[1] = middle2.position.y;
                        positions[2] = middle2.position.z;
                        positions[3] = middle3.position.x;
                        positions[4] = middle3.position.y;
                        positions[5] = middle3.position.z;
                        line.geometry.attributes.position.needsUpdate = true;
                    }
                }
                for (let middle3 of nodes.middle3) {
                    for (let egress of nodes.egress) {
                        const line = lines[lineIndex++];
                        const positions = line.geometry.attributes.position.array;
                        positions[0] = middle3.position.x;
                        positions[1] = middle3.position.y;
                        positions[2] = middle3.position.z;
                        positions[3] = egress.position.x;
                        positions[4] = egress.position.y;
                        positions[5] = egress.position.z;
                        line.geometry.attributes.position.needsUpdate = true;
                    }
                }
                previousMouseX = event.clientX;
            }
        });
        renderer.domElement.addEventListener('mouseup', (event) => {
            if (event.button === 2) { // Right-click release
                isDragging = false;
            }
        });
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
