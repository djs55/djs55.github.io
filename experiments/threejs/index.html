<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Stage CLOS Network Visualization with Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        // Camera position
        camera.position.set(0, 20, 80);
        camera.lookAt(0, 0, 0);
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);
        // OrbitControls for mouse rotation
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableRotate = true;   // Allow rotation
        controls.enablePan = false;     // Disable panning
        controls.enableZoom = false;    // Disable zooming
        controls.mouseButtons = {
            LEFT: THREE.MOUSE.ROTATE,   // Left-click to rotate
            MIDDLE: null,               // Disable middle click
            RIGHT: null                 // Disable right click
        };
        // CLOS Network Parameters (5 stages)
        const ingressNodes = 4;  // Ingress stage
        const middle1Nodes = 3;  // First middle stage
        const middle2Nodes = 3;  // Second middle stage
        const middle3Nodes = 3;  // Third middle stage
        const egressNodes = 4;   // Egress stage
        const nodeSize = 2;      // Size of each cube
        const spacing = 10;      // Vertical spacing between nodes
        const stageSpacing = 20; // Horizontal spacing between stages
        // Store node positions and objects
        const nodes = {
            ingress: [],
            middle1: [],
            middle2: [],
            middle3: [],
            egress: []
        };
        // Create cube geometry and materials
        const geometry = new THREE.BoxGeometry(nodeSize, nodeSize, nodeSize);
        const ingressMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Red
        const middle1Material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green
        const middle2Material = new THREE.MeshBasicMaterial({ color: 0xffff00 }); // Yellow
        const middle3Material = new THREE.MeshBasicMaterial({ color: 0x00ffff }); // Cyan
        const egressMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });  // Blue
        // Function to create a cube node
        function createNode(x, y, z, material) {
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z);
            scene.add(cube);
            return cube;
        }
        // Place ingress nodes (leftmost)
        for (let i = 0; i < ingressNodes; i++) {
            const x = -stageSpacing * 2;
            const y = (i - (ingressNodes - 1) / 2) * spacing;
            const z = 0;
            nodes.ingress.push(createNode(x, y, z, ingressMaterial));
        }
        // Place middle1 nodes
        for (let i = 0; i < middle1Nodes; i++) {
            const x = -stageSpacing;
            const y = (i - (middle1Nodes - 1) / 2) * spacing;
            const z = 0;
            nodes.middle1.push(createNode(x, y, z, middle1Material));
        }
        // Place middle2 nodes
        for (let i = 0; i < middle2Nodes; i++) {
            const x = 0;
            const y = (i - (middle2Nodes - 1) / 2) * spacing;
            const z = 0;
            nodes.middle2.push(createNode(x, y, z, middle2Material));
        }
        // Place middle3 nodes
        for (let i = 0; i < middle3Nodes; i++) {
            const x = stageSpacing;
            const y = (i - (middle3Nodes - 1) / 2) * spacing;
            const z = 0;
            nodes.middle3.push(createNode(x, y, z, middle3Material));
        }
        // Place egress nodes (rightmost)
        for (let i = 0; i < egressNodes; i++) {
            const x = stageSpacing * 2;
            const y = (i - (egressNodes - 1) / 2) * spacing;
            const z = 0;
            nodes.egress.push(createNode(x, y, z, egressMaterial));
        }
        // Draw edges (lines) between stages
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
        // Ingress to Middle1
        for (let ingress of nodes.ingress) {
            for (let middle1 of nodes.middle1) {
                const points = [ingress.position, middle1.position];
                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                scene.add(new THREE.Line(lineGeometry, lineMaterial));
            }
        }
        // Middle1 to Middle2
        for (let middle1 of nodes.middle1) {
            for (let middle2 of nodes.middle2) {
                const points = [middle1.position, middle2.position];
                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                scene.add(new THREE.Line(lineGeometry, lineMaterial));
            }
        }
        // Middle2 to Middle3
        for (let middle2 of nodes.middle2) {
            for (let middle3 of nodes.middle3) {
                const points = [middle2.position, middle3.position];
                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                scene.add(new THREE.Line(lineGeometry, lineMaterial));
            }
        }
        // Middle3 to Egress
        for (let middle3 of nodes.middle3) {
            for (let egress of nodes.egress) {
                const points = [middle3.position, egress.position];
                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                scene.add(new THREE.Line(lineGeometry, lineMaterial));
            }
        }
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update controls for mouse interaction
            renderer.render(scene, camera);
        }
        animate();
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
